<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12" th:object="${offer}">
				<h2>Create</h2>
				<form method="POST">
					  <div class="mb-3">
							<label  class="form-label">Title</label>
						    <input type="text" class="form-control"  name="title" th:value="*{title}">
						    <label class="text-danger" th:if="${errors != null && errors.hasFieldErrors('title')}">[[ ${errors.getFieldError('title').defaultMessage}]]</label>
					  </div>
					  <div class="mb-3">
							<label  class="form-label">Start Date</label>
						    <input type="date" class="form-control"  name="startDate" th:value="*{startDate}">
						    <label class="text-danger" th:if="${errors != null && errors.hasFieldErrors('startDate')}">[[ ${errors.getFieldError('startDate').defaultMessage}]]</label>
					  </div>
					  <div class="mb-3">
							<label  class="form-label">End Date</label>
						    <input type="date" class="form-control"  name="endDate" th:value="*{endDate}">
						    <label class="text-danger" th:if="${errors != null && errors.hasFieldErrors('endDate')}">[[ ${errors.getFieldError('endDate').defaultMessage}]]</label>
					  </div>
					  <div class="mb-3">
							<label  class="form-label">Discount</label>
						    <input type="number" class="form-control"  name="discount" th:value="*{discount}">
						    <label class="text-danger" th:if="${errors != null && errors.hasFieldErrors('discount')}">[[ ${errors.getFieldError('discount').defaultMessage}]]</label>
					  </div>
					  <select class="form-select" name="pizza">
						  <option selected>Open this select menu</option>
						  <option th:each="pizza : ${pizze}" th:object="${pizza}" th:value="*{id}" th:selected="${offer.pizza.id==pizza.id}">[[ *{name} ]]</option>
					  </select>
	  	  				<button class="btn btn-primary" type="submit" value="CREATE">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
